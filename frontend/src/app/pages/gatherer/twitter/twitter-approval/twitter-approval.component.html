  <nb-card size="small" class="border-default">
    <nb-card-header>
      TWITTER Approval
    </nb-card-header>
    <nb-card-body style="margin: 0px; padding: 0px; text-align: center; overflow: hidden;">
        <nb-badge text="Validation" status="{{validation}}" position="top right"></nb-badge>

        <div #nbCardTwitterApproval>
            <ngx-charts-pie-chart
              [view]="[width, height]"
              [doughnut]="true"
              [arcWidth]="0.5"
              scheme="aqua"
              [results]="twitterApproval"
              [labels]="showLabels">
            </ngx-charts-pie-chart>
        </div>

    </nb-card-body>
  </nb-card>
