  <nb-card size="small" class="border-default">
    <nb-card-header  (click)="openDialog(dialogTwitterTimeline)">
      TWITTER Timeline (100 last tweets)
      <div [ngClass]="data.result[2].validation"><span class="icon validation"></span></div>
    </nb-card-header>
    <nb-card-body style="margin: 0px; padding: 0px; text-align: center; overflow: hidden;margin-top: 10px;">

        <div #nbCardTwitterTimeline id="nbCardTwitterTimeline">

            <ngx-charts-chart
              [view]="[width, height]"
              [showLegend]="false"
              [animations]="animations"
              class="timeline-filter-bar-chart"
            >
              <svg:g [attr.transform]="transform" class="chart">
                <svg:g
                  ngx-charts-x-axis
                  *ngIf="xAxis"
                  [xScale]="timeScale"
                  [dims]="dims"
                  [showLabel]="showXAxisLabel"
                  [labelText]="xAxisLabel"
                  (dimensionsChanged)="updateXAxisHeight($event)"
                ></svg:g>
                <svg:g
                  ngx-charts-y-axis
                  *ngIf="yAxis"
                  [yScale]="yScale"
                  [dims]="dims"
                  [showGridLines]="showGridLines"
                  [showLabel]="showYAxisLabel"
                  [labelText]="yAxisLabel"
                  (dimensionsChanged)="updateYAxisWidth($event)"
                ></svg:g>
                <svg:g
                  ngx-charts-series-vertical
                  [xScale]="xScale"
                  [yScale]="yScale"
                  [colors]="colors"
                  [series]="twitterTimeline"
                  [dims]="dims"
                  [gradient]="gradient"
                  [animations]="animations"
                  [noBarWhenZero]="noBarWhenZero"
                  tooltipDisabled="true"
                ></svg:g>
              </svg:g>

              <svg:g [attr.transform]="transform" class="timeline">
                <svg:filter [attr.id]="filterId">
                  <svg:feColorMatrix
                    in="SourceGraphic"
                    type="matrix"
                    values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"
                  />
                </svg:filter>
                <svg:rect x="0" [attr.width]="dims.width" y="0" [attr.height]="dims.height" class="brush-background" />
                <svg:g class="brush"></svg:g>
              </svg:g>
            </ngx-charts-chart>
         </div>

    </nb-card-body>
  </nb-card>


  <ng-template #dialogTwitterTimeline let-data let-ref="dialogRef">
    <nb-card [style.width]="width * 2" [style.height]="height * 2" style="background-color: rgba(0, 0, 0, 0.8);">
      <nb-card-header>TWITTER Timeline (100 last tweets)</nb-card-header>
      <nb-card-body style="overflow: hidden;">

        <div style="fill: #05fcfc !important; font-size: 35px !important;">
            <ngx-charts-chart
              [view]="[width * 1.8, height * 1.8]"
              [showLegend]="false"
              [animations]="animations"
              class="timeline-filter-bar-chart"
            >
              <svg:g [attr.transform]="transform" class="chart">
                <svg:g
                  ngx-charts-x-axis
                  *ngIf="xAxis"
                  [xScale]="timeScale"
                  [dims]="dims"
                  [showLabel]="showXAxisLabel"
                  [labelText]="xAxisLabel"
                  (dimensionsChanged)="updateXAxisHeight($event)"
                ></svg:g>
                <svg:g
                  ngx-charts-y-axis
                  *ngIf="yAxis"
                  [yScale]="yScale"
                  [dims]="dims"
                  [showGridLines]="showGridLines"
                  [showLabel]="showYAxisLabel"
                  [labelText]="yAxisLabel"
                  (dimensionsChanged)="updateYAxisWidth($event)"
                ></svg:g>
                <svg:g
                  ngx-charts-series-vertical
                  [xScale]="xScale"
                  [yScale]="yScale"
                  [colors]="colors"
                  [series]="twitterTimeline"
                  [dims]="dims"
                  [gradient]="gradient"
                  [animations]="animations"
                  [noBarWhenZero]="noBarWhenZero"
                  tooltipDisabled="true"
                ></svg:g>
              </svg:g>

              <svg:g [attr.transform]="transform" class="timeline">
                <svg:filter [attr.id]="filterId">
                  <svg:feColorMatrix
                    in="SourceGraphic"
                    type="matrix"
                    values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"
                  />
                </svg:filter>
                <svg:rect x="0" [attr.width]="dims.width" y="0" [attr.height]="dims.height" class="brush-background" />
                <svg:g class="brush"></svg:g>
              </svg:g>
            </ngx-charts-chart>
        </div>

      </nb-card-body>
    </nb-card>
  </ng-template>
