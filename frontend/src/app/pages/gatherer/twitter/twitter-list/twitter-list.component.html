  <nb-card size="small" class="border-default">
    <nb-card-header  (click)="openDialog(dialogTwitterList)">
      TWITTER Tweets Retweets (100 last tweets)
      <div [ngClass]="data.result[2].validation"><span class="icon validation"></span></div>
    </nb-card-header>
    <nb-card-body style="margin: 0px; padding: 0px; text-align: center; overflow: hidden;">

        <div #nbCardTwitterList id="nbCardTwitterList">
            <ngx-charts-bar-vertical-2d
              [view]="[width, height - 50]"
              [scheme]="colorScheme"
              [results]="twitterList"
              showDataLabel="true"
              legend="true"
              legendTitle=""
              legendPosition="below"
              xAxis="true"
              yAxis="true"
            >
            </ngx-charts-bar-vertical-2d>
         </div>

    </nb-card-body>
  </nb-card>


  <ng-template #dialogTwitterList let-data let-ref="dialogRef">
    <nb-card [style.width]="width * 2" [style.height]="height * 2" style="background-color: rgba(0, 0, 0, 0.8);">
      <nb-card-header>TWITTER Tweets Retweets (100 last tweets)</nb-card-header>
      <nb-card-body style="overflow: hidden;">

        <div style="fill: #05fcfc !important; font-size: 35px !important;">
            <ngx-charts-bar-vertical-2d
              [view]="[width * 1.8, height * 1.8]"
              [scheme]="colorScheme"
              [results]="twitterList"
              showDataLabel="true"
              legend="true"
              legendTitle=""
              legendPosition="below"
              xAxis="true"
              yAxis="true">
            </ngx-charts-bar-vertical-2d>
        </div>

      </nb-card-body>
    </nb-card>
  </ng-template>
