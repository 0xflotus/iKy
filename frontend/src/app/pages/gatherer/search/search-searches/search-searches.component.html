  <nb-card size="large" class="border-default">
    <nb-card-header>
      SEARCH Searches 
      <div [ngClass]="data.result[2].validation"><span class="icon validation"></span></div>
    </nb-card-header>
    <nb-card-body id="nbCardSearchSearches" #nbCardSearchesGraphs style="text-align: center; overflow: hidden;">
          <ngx-graphs [data]="searchSearches"></ngx-graphs>
    </nb-card-body>
  </nb-card>


  <ng-template #dialogSearchSearches let-data let-ref="dialogRef">
    <nb-card style="height: 600px; width: 700px; background-color: rgba(0, 0, 0, 0.8); padding: 0px;">
      <nb-card-header>SEARCH Searches</nb-card-header>
      <nb-card-body>

        <ngx-graphs [data]="searchSearches" modal="true"></ngx-graphs>

      </nb-card-body>
    </nb-card>
  </ng-template>
