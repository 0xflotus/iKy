<!-- <nb-card [size]="breakpoint.width >= breakpoints.xxxl || breakpoint.width < breakpoints.md ? 'small' : 'medium'" class="border-default"> -->
<nb-card size="small" class="border-default">
  <div [ngClass]="data.result[2].validation"><span class="icon validation"></span></div>
  <nb-tabset fullWidth #nbCardLinkedinCert>
      <nb-tab tabTitle="LINKEDIN Certs" (dblclick)="openDialog(dialogLinkedinCert)">
      <div class="contact" *ngFor="let c of linkedinCerts">
        <nb-user [name]="c.desc" [title]="c.name"></nb-user>
      </div>
    </nb-tab>
    <nb-tab tabTitle="LINKEDIN Positions" (dblclick)="openDialog(dialogLinkedinCert)">
      <div class="contact" *ngFor="let c of linkedinPositions">
        <nb-user [name]="c.label"></nb-user>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>


  <ng-template #dialogLinkedinCert let-data let-ref="dialogRef">
      <nb-tabset fullWidth #nbCardLinkedinCert ngClass="dialog-link" style="height: 600px; width: 700px; background-color: rgba(0, 0, 0, 0.8); padding: 0px;">
          <nb-tab tabTitle="LINKEDIN Certs">
          <div style="padding: 1rem;border-bottom: 1px solid rgba(255, 255, 255, 0.2);" 
              *ngFor="let c of linkedinCerts">
            <nb-user style="font-size: 20px;font-family: Exo;" [name]="c.desc" [title]="c.name"></nb-user>
          </div>
        </nb-tab>
        <nb-tab tabTitle="LINKEDIN Positions">
          <div style="padding: 1rem;border-bottom: 1px solid rgba(255, 255, 255, 0.2);" *ngFor="let c of linkedinPositions">
            <nb-user style="font-size: 20px;font-family: Exo;" [name]="c.label"></nb-user>
          </div>
        </nb-tab>
      </nb-tabset>
  </ng-template>
